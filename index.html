
<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />

    <title>GrowMED | Excelencia MÃ©dica mediante IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
            colors: {
              primary: '#00d2ff', // Medical Cyan
              brandAccent: '#6640ff', // Tech Purple
              secondary: '#fa911a',
              dark: '#050505',
              herogray: '#0a0a0b',
            },
            animation: {
              'stars-move': 'starsMove 80s linear infinite',
              'glow-pulse': 'glowPulse 10s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'reveal': 'revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              starsMove: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              glowPulse: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(1.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              revealUp: {
                '0%': { transform: 'translateY(60px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        margin: 0;
        overflow-x: hidden;
        font-size: 16px;
      }
      h1, h2 {
        font-size: 60px !important;
        line-height: 1.1;
      }
      .horizon-glow {
        background-color: #050505;
        border-radius: 100%;
        box-shadow: inset 0 2px 25px rgba(255, 255, 255, 0.2), 0 -15px 60px rgba(0, 210, 255, 0.15);
      }
      .cosmic-radial {
        background: radial-gradient(circle at 50% 50%, rgba(102, 64, 255, 0.1) 0%, transparent 80%);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      .mask-sides {
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .opacity-0-start { opacity: 0; }
    </style>
